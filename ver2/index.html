<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="main-heading">Etch-A-Sketch</h1>
    <div id="sketch-area" class="container">

    </div>
    <div class="settings">
        <div class="buttons">
            <button class="color">Dark Blue</button>
            <button class="reset">Reset</button>
            <button class="erase">Erase</button>
        </div>
        <div class="size-setters">
            <input type="number" id="size-input" placeholder="Enter grid size">
            <button class="size-button">Set Size</button>
        </div>
    </div>
</body>
</html>
